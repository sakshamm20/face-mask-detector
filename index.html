<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face Detection Javascript</title>
    <link rel="stylesheet" href="style.css" />

    <title>FINAL SHOW</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="container">
      <div class="center-block" id="title">Mask Detector</div>
      <canvas class="center-block" id="canvasOutput"></canvas>
      <div class="center-block" id="output-text"></div>
      â€‹
    </div>
    <div class="text-center">
      <input type="checkbox" id="face" name="classifier" value="face" checked />
      <label for="face">face</label>
      <input type="checkbox" id="eye" name="cascade" value="eye" />
      <label for="eye">eye</label>
    </div>
    <div class="invisible">
      <video id="video" class="hidden">
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
  <script>
    var lines = [
      "Initialising UI/UX Elements",
      "Firing Up Tensorflow",
      "Booting Up OpenCV",
      "Laying Out Video Elements",
    ];
    var text = document.getElementById("output-text");
    text.innerHTML = lines[parseInt((Math.random() * 10) % 4)];
    var canvas = document.getElementById("video");
    canvas.style.height = document.height / 2;
    canvas.style.width = document.width / 2;
  </script>
  <script src="./src/tf.min.js"></script>
  <script src="./src/adapter-latest.js"></script>
  <script src="./src/stats.min.js"></script>
  <script src="./src/dat.gui.min.js"></script>
  <script>
    var Module = {
      wasmBinaryFile: "./src/opencv_js.wasm",
      preRun: [
        function () {
          Module.FS_createPreloadedFile(
            "/",
            "haarcascade_frontalface_default.xml",
            "./src/haarcascade_frontalface_default.xml",
            true,
            false
          );
          Module.FS_createPreloadedFile(
            "/",
            "haarcascade_profileface.xml",
            "./src/haarcascade_profileface.xml",
            true,
            false
          );
        },
      ],
      _main: function () {
        opencvIsReady();
      },
    };
  </script>

  <script src="./src/particles.min.js"></script>

  <script src="./src/particle_config.js"></script>

  <script async src="./src/opencv.js"></script>
  <script type="text/javascript" src="./src/mask.js"></script>
  <script src="script.js"></script>
</html>
